

{% extends "studenthome.html" %}
{% block body %}
<body>
  <div>
   
    <h2 align="center"><b>My Profile </b></h2><br>
    </div>

<form id="form1" name="form1" method="post" action="">
  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="textfield">NAME</label>
                  <input type="text" class="form-control" id="textfield" value="{{data['name']}}" readonly />
              </div>
              <div class="form-group">
                  <label for="textfield3">AGE</label>
                  <input type="text" class="form-control" id="textfield3" value="{{data['age']}}" readonly />
              </div>
              <div class="form-group">
                  <label for="textfield5">GENDER</label>
                  <input type="text" class="form-control" id="textfield5" value="{{data['gender']}}" readonly />
              </div>
              <div class="form-group">
                  <label for="textfield7">PLACE</label>
                  <input type="text" class="form-control" id="textfield7" value="{{data['place']}}" readonly />
              </div>
              <div class="form-group">
                  <label for="textfield8">CONTACT</label>
                  <input type="text" class="form-control" id="textfield8" value="{{data['phone']}}" readonly />
              </div>
              <div class="form-group">
                  <label for="textfield11">INCOME STATUS</label>
                  <input type="text" class="form-control" id="textfield11" value="{% if data['fmly'] == 'low' %}Below Average{% endif %}
                      {% if data['fmly'] == 'average' %}Average{% endif %}
                      {% if data['fmly'] == 'middle' %}Above Average{% endif %}" readonly />
              </div>
              <div class="form-group">
                  <label for="textfield13">EMAIL ID</label>
                  <input type="text" class="form-control" id="textfield13" value="{{data['email']}}" readonly />
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label for="textfield2">AGGREGATE PERCENTAGE</label>
                  <input type="text" class="form-control" id="textfield2" value="{{data['mark']}}" readonly />
              </div>
              <div class="form-group">
                  <label for="textfield4">SKILL1</label>
                  <input type="text" class="form-control" readonly {% if data['skill_1'] == "1" %} value="Communication Skill" {% endif %}
                      {% if data['skill_1'] == "2" %} value="Active learning" {% endif %}
                      {% if data['skill_1'] == "3" %} value="Leadership skill" {% endif %}
                      {% if data['skill_1'] == "4" %} value="Artistic Skills" {% endif %}
                      {% if data['skill_1'] == "5" %} value="Programming Skills" {% endif %}
                      {% if data['skill_1'] == "6" %} value="Critical Thinking and problem solving" {% endif %}
                      {% if data['skill_1'] == "7" %} value="Organization and attention to details" {% endif %}
                      {% if data['skill_1'] == "8" %} value="Competitive skills" {% endif %} />
              </div>
              <div class="form-group">
                  <label for="textfield6">SKILL2</label>
                  <input type="text" class="form-control" readonly {% if data['skill_2'] == "1" %} value="Communication Skill" {% endif %}
                      {% if data['skill_2'] == "2" %} value="Active learning" {% endif %}
                      {% if data['skill_2'] == "3" %} value="Leadership skill" {% endif %}
                      {% if data['skill_2'] == "4" %} value="Artistic Skills" {% endif %}
                      {% if data['skill_2'] == "5" %} value="Programming Skills" {% endif %}
                      {% if data['skill_2'] == "6" %} value="Critical Thinking and problem solving" {% endif %}
                      {% if data['skill_2'] == "7" %} value="Organization and attention to details" {% endif %}
                      {% if data['skill_2'] == "8" %} value="Competitive skills" {% endif %} />
              </div>
              <div class="form-group">
                  <label for="textfield9">SKILL3</label>
                  <input type="text" class="form-control" readonly {% if data['skill_3'] == "1" %} value="Communication Skill" {% endif %}
                      {% if data['skill_3'] == "2" %} value="Active learning" {% endif %}
                      {% if data['skill_3'] == "3" %} value="Leadership skill" {% endif %}
                      {% if data['skill_3'] == "4" %} value="Artistic Skills" {% endif %}
                      {% if data['skill_3'] == "5" %} value="Programming Skills" {% endif %}
                      {% if data['skill_3'] == "6" %} value="Critical Thinking and problem solving" {% endif %}
                      {% if data['skill_3'] == "7" %} value="Organization and attention to details" {% endif %}
                      {% if data['skill_3'] == "8" %} value="Competitive skills" {% endif %} />
              </div>
              <div class="form-group">
                  <label for="textfield10">SKILL4</label>
                  <input type="text" class="form-control" readonly {% if data['skill_4'] == "1" %} value="Communication Skill" {% endif %}
                      {% if data['skill_4'] == "2" %} value="Active learning" {% endif %}
                      {% if data['skill_4'] == "3" %} value="Leadership skill" {% endif %}
                      {% if data['skill_4'] == "4" %} value="Artistic Skills" {% endif %}
                      {% if data['skill_4'] == "5" %} value="Programming Skills" {% endif %}
                      {% if data['skill_4'] == "6" %} value="Critical Thinking and problem solving" {% endif %}
                      {% if data['skill_4'] == "7" %} value="Organization and attention to details" {% endif %}
                      {% if data['skill_4'] == "8" %} value="Competitive skills" {% endif %} />
              </div>
              <div class="form-group">
                  <label for="textfield14">STREAM</label>
                  <input type="text" class="form-control" id="textfield14" value="{{data['stream']}}" readonly />
              </div>
              <div class="form-group">
</div>
</form>
</body>
{% endblock %}
