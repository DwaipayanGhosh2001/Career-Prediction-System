
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Student Area</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/owl.carousel.min.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="../static/css/price_rangs.css" />
  <link rel="stylesheet" href="../static/css/slicknav.css" />
  <link rel="stylesheet" href="../static//css/themify-icons.css" />
  <link rel="stylesheet" href="../static/css/magnific-popup.css" />
  <link rel="stylesheet" href="../static/css/themify-icons.css" />
  <link rel="stylesheet" href="../static/css/slick.css" />
  <link rel="stylesheet" href="../static/css/nice-select.css" />

</head>
  
</head>
<body>
  <style>
    a{
      text-decoration: none !important;
    }
  </style>
  <header>
    <!-- Header Start -->
    <div class="header-area header-transparrent">
        <div class="headder-top header-sticky" style="box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1)">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-2">
                        <!-- Logo -->
                        <div class="logo">
                            <a href="#"><img
                              src="../static/img/logo/logo.png"
                              alt=""
                              class="img-fluid w-100 h-100"
                              style="max-width: 100px; max-height: 100px"
                          /></a>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9">
                        <div class="menu-wrapper">
                            <!-- Main-menu -->
                            <div class="main-menu">
                                <nav class="d-none d-lg-block">
                                    <ul id="navigation">
                                        <li><a href="/home">Home</a></li>
                                        <li><a href="/view_profile1">Profile</a></li>
                                       <li><a href="#">Take Test</a>
                                          <ul class="submenu">
                                              <li><a href="/eqques">EQ Test</a></li>
                                              <li><a href="/testresult">View Test Result</a></li>
                                          </ul>
                                      </li> 
                                        <li><a href="/predict">Prediction</a></li>
                                        <li><a href="/feedback">Feedback</a></li>
                                        <li><a href="/logout">Logout</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
  </header>

  <div class="main-panel">
    <div class="content-wrapper">


      <div class="row m-5">
        <div class="col-md-12 grid-margin stretch-card">
          
                {% block body %}
                {% endblock %}
           
        </div>

      </div>




  </div>
    <!-- partial -->
  </div>
</body>
</html>
